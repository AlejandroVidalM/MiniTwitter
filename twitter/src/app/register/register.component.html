<div class="login">
    <form class="custom-form" method="post">
        <h1>Registro</h1>
        <input type="username" [(ngModel)]="usuario.username" name="username" placeholder="Username" required="required" />
        <input type="email" [(ngModel)]="usuario.email" name="email" placeholder="Email" required="required" />
        <input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Password" required="required" />
        <input type="button" (click)="doRegister()" routerLink="/" value="Registro" />
    </form> 
</div>
